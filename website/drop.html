<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: bisque;
        }
        .custom-dropdown {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .custom-dropdown img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 10px;
        }
        .custom-dropdown .chevron {
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.3s;
        }
        .dropdown-menu {
            margin-top: 5px;
            border-radius: 8px;
            padding: 10px;
            min-width: 150px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown">
        <!-- The dropdown toggle -->
        <div class="custom-dropdown" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="chevron">&#x25BC;</span> <!-- Unicode character for a down arrow -->
            <img src="https://via.placeholder.com/35" alt="User Image" id="profile-image">
        </div>
        <!-- The dropdown menu -->
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Logout</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
