<body>

  <script src="./js/intlTelInputWithUtils.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const input = document.querySelector("#phone");
    const iti = window.intlTelInput(input, {
      // allowDropdown: false,
    
      // dropdownContainer: document.querySelector('#custom-container'),
      // excludeCountries: ["us"],
      // fixDropdownWidth: false,
      // formatAsYouType: false,
      // formatOnDisplay: false,
      // geoIpLookup: function(callback) {
      //   fetch("https://ipapi.co/json")
      //     .then(function(res) { return res.json(); })
      //     .then(function(data) { callback(data.country_code); })
      //     .catch(function() { callback(); });
      // },
      // hiddenInput: () => "phone_full",
      // i18n: { 'de': 'Deutschland' },
      initialCountry: "us",
      // nationalMode: false,
      // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
      // placeholderNumberType: "MOBILE",
      // showFlags: false,
      // separateDialCode: true,
      // strictMode: true,
      // useFullscreenPopup: true,
      // utilsScript: "/build/js/utils.js", // leading slash (and http-server) required for this to work in chrome
      // validationNumberType: null,
    });
    window.iti = iti; // useful for testing

    const button = document.querySelector("#btn");
    const errorMsg = document.querySelector("#error-msg");
    const validMsg = document.querySelector("#valid-msg");
    const errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];

    const reset = () => {
      input.classList.remove("error");
      errorMsg.innerHTML = "";
      validMsg.innerHTML = "";
      errorMsg.classList.add("hide");
      validMsg.classList.add("hide");
    };

    const showError = (msg) => {
      input.classList.add("error");
      errorMsg.innerHTML = msg;
      errorMsg.classList.remove("hide");
    };

    // on click button: validate
    button.addEventListener('click', () => {
      reset();
      if (!input.value.trim()) {
        showError("Required");
      } else if (iti.isValidNumber()) {
        validMsg.innerHTML = "Valid number: " + iti.getNumber();
        validMsg.classList.remove("hide");
      } else {
        const errorCode = iti.getValidationError();
        const msg = errorMap[errorCode] || "Invalid number";
        showError(msg);
      }
    });

    // on keyup / change flag: reset
    input.addEventListener('change', reset);
    input.addEventListener('keyup', reset);
  </script>
